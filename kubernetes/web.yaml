apiVersion: apps/v1
kind: Deployment
metadata:
  name: cvapp-web
  namespace: app
  labels:
    app: cvapp-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cvapp-web
  template:
    metadata:
      labels:
        app: cvapp-web
    spec:
      containers:
        - name: cvapp-web
          image: michalziaja/cvapp-web:89
          ports:
            - name: cvapp-web-port
              containerPort: 80
          env:
            - name: API_HOST
              valueFrom:
                configMapKeyRef:
                  name: cvapp-configmap
                  key: api
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: cvapp-web-svc
  namespace: app
  labels:
    app: cvapp-web
  # annotations:
  # works
  #   service.beta.kubernetes.io/aws-load-balancer-type: nlb
  #   service.beta.kubernetes.io/aws-load-balancer-internal: "false"
  #   service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    
    # service.beta.kubernetes.io/aws-load-balancer-type: external
    # service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
    # service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
    
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app: cvapp-web
  #type: LoadBalancer
  type: ClusterIP