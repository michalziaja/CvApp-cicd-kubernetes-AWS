apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cvapp-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - host: cvapplication.xyz
    http:
      paths:
      - path: / #?(.*)
        pathType: Prefix
        backend:
          service:
            name: cvapp-web-svc
            port:
              number: 80
      - path: /api/v1/ #?(.*)  #/api(/|$)(.*)  ?(.*)
        pathType: Prefix
        backend:
          service:
            name: cvapp-api-svc
            port:
              number: 5000
