apiVersion: apps/v1
kind: Deployment
metadata:
  name: cvapp-db
  namespace: app
  labels:
    app: cvapp-db
spec:
  selector:
    matchLabels:
      app: cvapp-db
  replicas: 1
  template:
    metadata:
      labels:
        app: cvapp-db
    spec:
      containers:
        - name: cvapp-db
          image: mongo
          ports:
            - name: cvapp-db-port
              containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cvapp-secret
                  key: db-pass
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: cvapp-secret
                  key: db-user
          volumeMounts:
            - mountPath: /mongo/data  
              name: cvapp-data     
      volumes:
        - name: cvapp-data
          persistentVolumeClaim:
            claimName: mongodb-pvc
      
---
apiVersion: v1
kind: Service
metadata:
  name: cvapp-db-svc
  namespace: app
  labels:
    app: cvapp-db
spec:
  ports:
    - port: 27017
      protocol: TCP
  selector:
    app: cvapp-db
  type: ClusterIP
  
