apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cvapp-alb
  namespace: app
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
spec:
  ingressClassName: alb
  rules:
    - host: cvapplication.xyz
      http:
        paths:
          - path: /api/v1
            pathType: Prefix
            backend:
              service:
                name: cvapp-api-svc
                port:   
                  number: 5000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cvapp-web-svc
                port: 
                  number: 80